<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ layout_direction }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<meta name="generator" content="frappe">
	{% if print_style %}
		<style>
		{{ print_style }}
		</style>
	{% endif %}
</head>
<body>
	<div class="print-format-gutter">
		<div class="print-format">
			{{ body }}
		</div>
	</div>
</body>
</html>
